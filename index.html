<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dictionary</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="title">Dictionary</header>
    <div class="dictionary">
      <label for="input"> Input Text</label>
      <input name="input-text" id="input" type="text" />
      <label for="input-language"> Choose Language </label>

      <select id="inputLang" class="inputLanguage">
        <option value="ar">Arabic</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
        <option value="fr">French</option>
        <option value="tr">Turkish</option>
        <option value="ko">korean</option>


      </select>

      <!-- <input name="input-Language" id="inputLang" type="text" /> -->

      <button type="button" name="button" id="translate">Translate</button>

      <label for="translation"> Translation</label>
      <input name="translation-text" id="translation" type="text" />

      <label for="language"> Text Language</label>
      <input name="detect-language" id="detectedLang" type="text" />
    </div>

    <div class="rate">
      <p class="ratingText">Please leave your rating</p>
      <input type="radio" id="star5" class="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" class="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" class="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" class="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" class="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>

   
    <script src="/path/to/index.js"></script>
    <script src="js/Dom.js"></script>
  </body>
</html>
