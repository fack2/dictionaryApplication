<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta description="A translation aaplication includes 7 languages"></meta>
    <title>Dictionary</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
      <h1 class="title">Dictionary</h1>
    <div class="dictionary">

       
      <label for="input" class="a"> Input Text</label>
      <input class="a1" name="input-text" id="input" type="text" />
      <label for="inputLang" class="b"> Choose Language </label>

      <select id="inputLang"  class="inputLanguage b1">

        <option value="ar">Arabic</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
        <option value="fr">French</option>
        <option value="tr">Turkish</option>
        <option value="ko">Korean</option>
      </select>

      <!-- <input name="input-Language" id="inputLang" type="text" /> -->

      <button type="button" name="button" id="translate" class="c">Translate</button>

      <label for="translation" class="d" > Translation</label>
      <input name="translation-text" id="translation" type="text" class="d1" />

      <label for="detectedLang" class="e">Detected Language</label>
      <input name="detect-language" id="detectedLang" type="text" class="e1 "/>
      
      <p class="ratingText f ">Please leave your rating</p>
      
      <div class="rate f1">
       
        <input type="radio" id="star5" class="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" class="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" class="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" class="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" class="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>

 
  </div>

    <script src="./public/dom.js"></script>
  </body>
</html>
