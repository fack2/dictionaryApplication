<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dictionary</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
  </head>
  <body>
    <header class="title">Dictionary</header>
    <div class="dictionary">
      <label for="input"> Input Text</label>
      <input name="input-text" id="input" type="text" />
      <label for="inputLang"> Choose Language </label>

      <select id="inputLang">
        <option value="ar">Arabic</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
        <option value="fr">French</option>
        <option value="tr">Turkish</option>
        <option value="ko">Korean</option>
      </select>

      <!-- <input name="input-Language" id="inputLang" type="text" /> -->

      <button type="button" name="button" id="translate">Translate</button>

      <label for="translation"> Translation</label>
      <input name="translation-text" id="translation" type="text" />

      <label for="detectedLang"> Text Language</label>
      <input name="detect-language" id="detectedLang" type="text" />
    </div>
    <script src="frontend/Dom.js"></script>
  </body>
</html>
